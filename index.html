<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi Gigi ❤️</title>

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
canvas {
    position: absolute;
    width: 100%;
    height: 100%;
}
#btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    padding: 18px 40px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    background: #ff0055;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px #ff0055;
}
#text {
    position: absolute;
    bottom: 12%;
    width: 100%;
    text-align: center;
    color: white;
    display: none;
}
h1 {
    color: #ff0055;
    text-shadow: 0 0 15px #ff0055;
}
#player {
    display: none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="player"></div>

<button id="btn">PRESIONA AQUÍ, GIGI ❤️</button>

<div id="text">
    <h1>¡Feliz Cumpleaños, Mi Gigi!</h1>
    <div>Te quiero con todo mi corazón ❤️</div>
    <div>Eres lo más importante para mí</div>
</div>

<script>
let tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

let player;
let ready = false;

function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "VYtJAuoZxcc",
        playerVars: {
            start: 60,
            controls: 0
        },
        events: {
            onReady: () => ready = true
        }
    });
}

document.getElementById("btn").onclick = () => {
    document.getElementById("btn").style.display = "none";
    document.getElementById("text").style.display = "block";

    if (ready) {
        player.seekTo(60);
        player.playVideo();
    }

    startHearts();
};

function startHearts() {
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.font = "30px Arial";
        ctx.fillStyle = "#ff0055";
        ctx.fillText("❤️", Math.random()*canvas.width, Math.random()*canvas.height);
        requestAnimationFrame(draw);
    }
    draw();
}
</script>

</body>
</html>
